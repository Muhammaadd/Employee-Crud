<section class="vh-100"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img7.webp');">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mt-md-4 ">
              <h2 class="mb-2 text-uppercase">Hr System Sign In</h2>
              <p class="text-dark-50 mb-5">Please enter your email and password!</p>
              <form #loginForm="ngForm" (ngSubmit)="login()">
              <div class="form-outline form-white mb-4">
                <input (focus)="setErrors()" [(ngModel)]="userLogin.email" #email="ngModel" name="email" required placeholder="Email address or phone number" type="email" id="typeEmailX" class="form-control form-control-lg" />
              </div>
              <div *ngIf="email.touched">
              <div *ngIf="!email.valid" class="text-start alert alert-warning" style="margin-top:-20px;margin-bottom: 5px;">Please fill this field</div>
              <div *ngIf="errors==='Invalid email address'" class="text-start alert alert-warning" style="margin-top:-20px;margin-bottom: 5px;">Invalid email address</div>
            </div>
              <div class="form-outline form-white mb-4">
                <input (focus)="setErrors()" [(ngModel)]="userLogin.password" #password="ngModel" name="password" required placeholder="Password" type="password" id="typePasswordX" class="form-control form-control-lg" />
              </div>
              <div *ngIf="password.touched">
                <div *ngIf="!password.valid" class="text-start alert alert-warning" style="margin-top:-20px;margin-bottom: 5px;">Please fill this field</div>
                <div *ngIf="errors==='Invalid Password'" class="text-start alert alert-warning" style="margin-top:-20px;margin-bottom: 5px;">Invalid Password</div>
              </div>
              <div *ngIf="" class="text-start alert alert-warning" style="margin-top:-20px;margin-bottom: 5px;">Invalid Email or password</div>
              <div class="form-check d-flex ">
                <input [(ngModel)]="userLogin.rememberMe" name="rememberMe" class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="mb-1 form-check-label" for="form2Example3g">Remember me</label>
              </div>
              <p class="small mb-4 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p>
              <input [disabled]="(!loginForm.valid)" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body px-5" type="submit" value="Login" />
              </form>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <!-- <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a> -->
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0 text-center text-muted">Don't have an account? <a [routerLink]="['/register']" class="text-dark-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
