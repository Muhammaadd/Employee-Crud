<div class="mainContent p-5 container col-12 offset-xl-2 col-xl-10">
  <div class="form p-5 bg-white rounded-3">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-4">Employees Information</h2>
      <a [routerLink]="['/addEmployee']" class="btn save-btn">Add New Employee</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let employee of employeesList;let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.address}}</td>
          <td><a [routerLink]="['/employeeDetails',employee.id]" class="text-primary btn btn-debug">View Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
